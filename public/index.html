<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A game of Golems and Wizards" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Golems!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    <div id="websocket-pie-connection-status"></div>
    <div id="PIXI-holder"></div>
    <div id="game-container">
      <div id="current-spell-description"></div>
      <div id="card-hand"></div>
      <div id="upgrade-picker"></div>
      <div id="controls">
        <div>
          <button id="endTurn">End Turn (Space)</button>
        </div>
      </div>
    </div>
    <div id="player-turn-indicator-holder">
      <div id="player-turn-indicator">Waiting for players</div>
      <div id="turn-time-remaining"></div>
      <div id="turn-abilities-left"></div>
    </div>
  </body>
</html>
