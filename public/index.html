<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A game of Golems and Wizards" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Golems!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    <div id="websocket-pie-connection-status"></div>
    <div id="game-container">
      <div id="board">
        <div id="board-contents">
          <img
            id="grid-background"
            src="images/grid.png"
            width="512"
            height="512"
          />
          <div id="board-highlights"></div>
          <div id="health-theirs" class="health">HEALTH</div>
          <div id="health-mine" class="health">HEALTH</div>
        </div>
      </div>
      <div id="spell-pool">
        <div id="spell-0" class="spell">
          <div class="spell-content"></div>
        </div>
        <div id="spell-1" class="spell">
          <div class="spell-content"></div>
        </div>
        <div id="spell-2" class="spell">
          <div class="spell-content"></div>
        </div>
      </div>
      <div id="tooltip"></div>
      <div id="card-holder"></div>
      <div id="controls">
        <div>
          <button id="endTurn">End Turn (Space)</button>
          <button id="resetGame">Reset Game</button>
        </div>
      </div>
    </div>
    <pre id="debug">test</pre>
    <div id="player-turn-indicator-holder">
      <div id="player-turn-indicator">Your Turn</div>
      <div id="turn-time-remaining"></div>
    </div>
  </body>
</html>
