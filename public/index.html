<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A game of Golems and Wizards" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Golems!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    <div id="websocket-pie-connection-status"></div>
    <div id="game-container">
      <div id="board">
        <div id="board-contents">
          <img
            id="grid-background"
            src="images/grid.png"
            width="512"
            height="512"
          />
        </div>
      </div>
      <div id="controls">
        <div id="tooltip"></div>
        <div>
          <div id="mana-cost"></div>
          <div id="mana">Mana</div>
          <div id="health"></div>
          <div id="opponentTurnStatus">Opponent is thinking...</div>
          <button id="endTurn">End Turn (Space Key)</button>
          <button id="resetGame">Reset Game</button>
        </div>
        <div id="card-holder"></div>
        <div id="spellBuilder">
          <div id="spell-pool">
            <div id="spell-0" class="spell">
              <div class="spell-content"></div>
              <img src="images/plus.png" />
            </div>
            <div id="spell-1" class="spell">
              <div class="spell-content"></div>
              <img src="images/plus.png" />
            </div>
            <div id="spell-2" class="spell">
              <div class="spell-content"></div>
              <img src="images/plus.png" />
            </div>
          </div>
          <button id="spell-summon">Summon Creature</button>
          <button id="spell-conjure">Conjure Spell</button>
          <div id="spell-conjure-config" style="visibility: hidden">
            <div>
              <span id="spell-damage-text">0 Damage</span>
              <button id="spell-plus-damage">+ Damage</button>
            </div>
            <div>
              <span id="spell-heal-text">0 Heal</span>
              <button id="spell-plus-heal">+ Heal</button>
            </div>
            <div>
              <input type="checkbox" id="spell-freeze" />
              Freeze
            </div>
            <div>
              <input type="checkbox" id="spell-chain" />
              Chain
            </div>
            <div>
              <input type="range" id="spell-range" min="0" max="3" value="0" />
              <span id="spell-range-text">AOE</span>
            </div>
            <div>
              <button id="spell-delay-minus">-</button>
              <span id="spell-delay-text">0 Turn Delay</span>
              <button id="spell-delay-plus">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <pre id="debug">test</pre>
    <div id="player-turn-indicator-holder">
      <div id="player-turn-indicator">Your Turn</div>
    </div>
  </body>
</html>
